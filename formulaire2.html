<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IEG Inscription</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <form name="fo" method="post">
            
            <a href="site web.html">
                <img src="logo-removebg-preview.png" alt="IEGLOGO" class="logo">
            </a>
            
            <h1>Inscrivez-vous</h1>
            <div class="input">
                <input type="email" name="Email" placeholder="votre Email" required/>
                <input type="text" name="Nom" placeholder="votre nom" required/>
                <input type="text" name="Prénom" placeholder="votre prénom" required/>
                <input type="date" name="Date" placeholder="votre date de naissance" required/>
                <input type="password" name="pass" placeholder="Mot de passe" required/>
            </div>
            
            <div align="center">
                <button type="submit">S'inscrire</button>
            </div>
            
            <a href="formulaire.html">
                <p>Vous avez déjà un compte? <span>Connecter-vous</span></p>
           
            </a>
        
        </form>
    </body>
</html>
